<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/mystyle.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Chào mừng bạnn</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Đặng Duy Thông" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email,'Vui lòng không để trống email'" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <div class="input-with-icon">
              <input id="password" name="password" rules="required|min:6,'Vui lòng nhập tối thiểu 6 ký tự'" type="password" placeholder="Nhập mật khẩu" class="form-control">
              <i id="icon__toggle" class="fa-regular fa-eye"></i>
            </div>
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" rules="required|confirmed:#password,'Mật khẩu không trùng khớp'" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="Faculty " class="form-label">Ngành học</label>
              <select name="Faculty" id="Faculty" class="form-control" rules="required">
                <option value=''>-- Chọn ngành học --</option>
                <option value="Software technology">Công nghệ phần mềm</option>
                <option value="Network security">An ninh mạng</option>
                <option value="Information system">Hệ thống thông tin</option>
                <option value="Data Science">Khoa học dữ liệu</option>
              </select>
            <span class="form-message"></span>
          </div>

        <div class="form-group">
          <label for="gender" class="form-label">Giới tính</label>
          <div class="form-horizontal">
            <div>
              <input type="radio" name="gender" value="Male" rules="required"> 
              <label>Nam</label>
            </div>
            <div>
              <input type="radio" name="gender"  value="Female" rules="required"> 
              <label>Nữ</label>
            </div>
            <div>
              <input type="radio" name="gender"  value="other" rules="required"> 
              <label>khác</label>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="interest" class="form-label">Sở thích</label>
          <div class="form-horizontal">
            <div>
              <input type="checkbox" name="interest" value="Soccer" rules="required">
              <label>Đá banh</label>
            </div>
            <div>
              <input type="checkbox" name="interest"  value="Basketball" rules="required"> 
              <label>Bóng rổ</label>
            </div>
            <div>
              <input type="checkbox" name="interest"  value="other" rules="required"> 
              <label>khác</label>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="avatar" class="form-label">Chọn ảnh</label>
          <input id="avatar" name="avatar" type="file" class="form-control" rules="required">
          <span class="form-message"></span>
        </div>

          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>


    <script src="js/validate.js"></script>
    <script>
     // Xử lý form
     let form = new Validator('#form-1');

     form.submitForm = function(data) {
        console.log(data);
     }



     //Custom hide/unhide password

     const toggleIcon = document.querySelector('#icon__toggle');
        const passwordInput = document.querySelector('#password');

          toggleIcon.addEventListener('click', function () {
            passwordInput.type = passwordInput.type === 'text' ? 'password' : 'text';

            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
          });
    </script>

</body>
</html>
